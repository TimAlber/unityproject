
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Space shooter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index:100;
			}

			a { color:red }

		</style>
	</head>

	<body>
		<script src="js/three.js"></script>

		<script src="js/flycontrol.js"></script>

		<script src="js/detector.js"></script>
		<script src="js/stats.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var geometry, objects;

			var controls, clock = new THREE.Clock();
			var stats = new Stats();
			stats.setMode(2);

			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = '10px';
			stats.domElement.style.top = '10px';

			document.body.appendChild( stats.domElement );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 15000 );
				camera.position.z = 1000;

				controls = new THREE.FlyControls( camera );
				controls.movementSpeed = 1000;
				controls.rollSpeed = Math.PI / 10;

				scene = new THREE.Scene();
				scene.autoUpdate = true;

				var light = new THREE.AmbientLight( 0xffffff );
				scene.add( light );

				var geometry = [

					[ new THREE.CubeGeometry( 100,100,100,100 ), 50 ],
					[ new THREE.CubeGeometry( 100,100,100,100 ), 300 ],
					[ new THREE.CubeGeometry( 100,100,100,100 ), 1000 ],
					[ new THREE.CubeGeometry( 100,100,100,100 ), 2000 ],
					[ new THREE.CubeGeometry( 100,100,100,100 ), 8000 ]

				];

				var material = new THREE.MeshLambertMaterial( { color: 0xff0000, wireframe: true } );

				var i, j, mesh, lod;

				for ( j = 0; j < 1000; j ++ ) {

					lod = new THREE.LOD();

					for ( i = 0; i < geometry.length; i ++ ) {

						mesh = new THREE.Mesh( geometry[ i ][ 0 ], material );
						mesh.scale.set( 1.5, 1.5, 1.5 );
						mesh.updateMatrix();
						mesh.matrixAutoUpdate = false;
						lod.addLevel( mesh, geometry[ i ][ 1 ] );

					}

					lod.position.x = 10000 * ( 0.5 - Math.random() );
					lod.position.y =  7500 * ( 0.5 - Math.random() );
					lod.position.z = 10000 * ( 0.5 - Math.random() );
					lod.updateMatrix();
					lod.matrixAutoUpdate = false;
					scene.add( lod );

				}


				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {
				stats.begin();
				controls.update( clock.getDelta() );

				scene.updateMatrixWorld();
				scene.traverse( function ( object ) {

					if ( object instanceof THREE.LOD ) {

						object.update( camera );

					}

				} );
				renderer.render( scene, camera );
				stats.end();

			}

		</script>

	</body>
</html>
